  <form action="" method="POST" enctype="multipart/form-data"> 
  {% csrf_token %}
    <p>
      <label for="id_title">Title:</label>
      <input type="text" name="title" maxlength="150" required id="id_title" value="{{ article.title }}">
      
      
    </p>
  
    
    <p>
      <label for="id_prememo">Prememo:</label>
      <textarea name="prememo" cols="40" rows="10" id="id_prememo">
        {{ article.prememo }}
  </textarea>
      
      
    </p>
  
    
    <p>
      <label for="id_image">Image:</label>
      <input type="file" name="image" accept="image/*" id="id_image">
      
      
        
      
    </p>
    <input type="submit" value="изменить">
  </form>
  <form action="{% url 'articleapp:delete_article' article.id  %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="удалить"> 
  </form>
<small> {{ error }}</small>
